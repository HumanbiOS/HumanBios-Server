<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="/static/png/admin.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/login/login.css">
</head>
<body>

<h2>Login into HumanBios Admin Panel</h2>

<form action="/" method="post">
  <!--
  <div class="imgcontainer">
    <img src="/static/avatar.jpg" alt="Avatar" class="avatar">
  </div>
  -->

  <div class="container">
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" autocomplete="username" required>

    <label for="password"><b>Token</b></label>
    <input type="password" placeholder="Enter Token" name="token" autocomplete="current-password" required>

    <button type="submit">Login</button>
  </div>
</form>

</body>
</html>
